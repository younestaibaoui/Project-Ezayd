<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtres Ezayd - Version améliorée</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
        }

        /* Top Bar Button */
        .menu-button {
            background-color: #222;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            margin: 16px;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .menu-button:hover {
            background-color: #444;
        }

        /* Badge pour le nombre de filtres actifs */
        .filter-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px; /* hidden by default */
            width: 320px;
            height: 100vh;
            background-color: #222;
            padding: 20px 24px;
            overflow-y: auto;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.6);
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar.open {
            left: 0;
        }

        /* Overlay pour fermer en cliquant à l'extérieur */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Close button */
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 24px;
            padding: 0;
            right: 0;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .close-btn:hover {
            color: #ccc;
            transform: rotate(90deg);
        }

        /* Filter groups */
        .filter-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.3s ease forwards;
        }
        .filter-group:nth-child(2) { animation-delay: 0.1s; }
        .filter-group:nth-child(3) { animation-delay: 0.2s; }
        .filter-group:nth-child(4) { animation-delay: 0.3s; }
        .filter-group:nth-child(5) { animation-delay: 0.4s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .filter-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #ddd;
            width: 20%;
        }
        .filter-group select {
            min-width: 100px;
            padding: 10px 14px;
            font-size: 16px;
            background-color: #111;
            color: white;
            border: none;
            border-bottom: 2px solid #666;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 12px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            right: 0px;
            width: 280px;
            float: right;
            box-sizing: border-box;
            margin-left: 10px;
        }
        .filter-group select:focus {
            outline: none;
            border-bottom-color: #aaa;
            background-color: #222;
        }
        .filter-group select:hover {
            background-color: #1a1a1a;
        }

        /* Indicateur de filtre actif */
        .filter-group.active label {
            color: #4CAF50;
        }
        .filter-group.active select {
            border-bottom-color: #4CAF50;
        }

        /* Boutons d'action */
        .filter-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .filter-btn.primary {
            background-color: #4CAF50;
            color: white;
        }
        .filter-btn.primary:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .filter-btn.secondary {
            background-color: #666;
            color: white;
        }
        .filter-btn.secondary:hover {
            background-color: #777;
        }

        /* Animation de succès */
        .success-animation {
            background-color: #4CAF50 !important;
            transform: scale(1.05);
        }

        /* Sidebar nav links */
        .sidebar-nav {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-nav a {
            color: #bbb;
            text-decoration: none;
            padding: 10px 0;
            font-weight: 600;
            border-bottom: 1px solid #444;
            transition: color 0.3s ease;
        }
        .sidebar-nav a:hover {
            color: white;
        }

        /* Content */
        .content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .sidebar.open ~ .content {
            margin-left: 320px;
        }

        /* Scrollbar personnalisée */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: #333;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 3px;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>

            <button class="filter-btn secondary" onclick="clearAllFilters()">Effacer</button>
            <button class="filter-btn primary" onclick="applyFilters()">Appliquer</button>
        </div>
    </div>

    <script>
        let activeFilters = new Set();
        let isAnimating = false;

        function toggleSidebar() {
            if (isAnimating) return;
            isAnimating = true;

            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebar-overlay");
            const isOpen = sidebar.classList.contains("open");

            if (isOpen) {
                closeSidebar();
            } else {
                openSidebar();
            }

            setTimeout(() => {
                isAnimating = false;
            }, 300);
        }

        function openSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebar-overlay");
            
            sidebar.classList.add("open");
            overlay.classList.add("active");
            document.body.style.overflow = "hidden";

            // Animation des éléments de filtre
            const filterGroups = document.querySelectorAll('.filter-group');
            filterGroups.forEach((group, index) => {
                group.style.animationDelay = `${index * 0.1}s`;
            });
        }

        function closeSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("sidebar-overlay");
            
            sidebar.classList.remove("open");
            overlay.classList.remove("active");
            document.body.style.overflow = "";
        }

        function updateFilters() {
            const wilaya = document.getElementById("wilaya").value;
            const etat = document.getElementById("etat").value;
            const avant = document.getElementById("avant").value;
            const apres = document.getElementById("apres").value;

            // Mettre à jour les filtres actifs
            activeFilters.clear();
            
            if (wilaya && wilaya !== "") activeFilters.add("wilaya");
            if (etat && etat !== "") activeFilters.add("etat");
            if (avant !== "2025") activeFilters.add("avant");
            if (apres !== "2000") activeFilters.add("apres");

            // Mettre à jour l'affichage
            updateFilterDisplay();
            updateFilterCount();
        }

        function updateFilterDisplay() {
            const filterGroups = document.querySelectorAll('.filter-group');
            
            filterGroups.forEach(group => {
                const filterName = group.getAttribute('data-filter');
                if (activeFilters.has(filterName)) {
                    group.classList.add('active');
                } else {
                    group.classList.remove('active');
                }
            });
        }

        function updateFilterCount() {
            const countElement = document.getElementById("filter-count");
            const count = activeFilters.size;
            
            if (count > 0) {
                countElement.textContent = count;
                countElement.style.display = "flex";
            } else {
                countElement.style.display = "none";
            }
        }

        function clearAllFilters() {
            // Réinitialiser tous les selects
            document.getElementById("wilaya").selectedIndex = 0;
            document.getElementById("etat").selectedIndex = 0;
            document.getElementById("avant").value = "2025";
            document.getElementById("apres").value = "2000";

            // Mettre à jour l'état
            activeFilters.clear();
            updateFilterDisplay();
            updateFilterCount();

            // Animation de confirmation
            const btn = event.target;
            const originalText = btn.textContent;
            btn.classList.add('success-animation');
            btn.textContent = "✓ Effacé";

            setTimeout(() => {
                btn.classList.remove('success-animation');
                btn.textContent = originalText;
            }, 1500);
        }

        function applyFilters() {
            const filters = {
                wilaya: document.getElementById("wilaya").value,
                etat: document.getElementById("etat").value,
                avant: document.getElementById("avant").value,
                apres: document.getElementById("apres").value
            };

            console.log("Filtres appliqués:", filters);

            // Animation de confirmation
            const btn = event.target;
            const originalText = btn.textContent;
            btn.classList.add('success-animation');
            btn.textContent = "✓ Appliqué";

            setTimeout(() => {
                btn.classList.remove('success-animation');
                btn.textContent = originalText;
                closeSidebar(); // Fermer automatiquement après application
            }, 1000);

            // Ici vous pouvez ajouter la logique pour filtrer les résultats
            // Par exemple: filterResults(filters);
        }

        // Fermer la sidebar en cliquant sur l'overlay
        document.getElementById("sidebar-overlay").addEventListener("click", closeSidebar);

        // Fermer avec la touche Escape
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                const sidebar = document.getElementById("sidebar");
                if (sidebar.classList.contains("open")) {
                    closeSidebar();
                }
            }
        });

        // Validation des années
        document.getElementById("avant").addEventListener("change", function() {
            const avant = parseInt(this.value);
            const apres = parseInt(document.getElementById("apres").value);
            
            if (avant < apres) {
                document.getElementById("apres").value = this.value;
                updateFilters();
            }
        });

        document.getElementById("apres").addEventListener("change", function() {
            const avant = parseInt(document.getElementById("avant").value);
            const apres = parseInt(this.value);
            
            if (apres > avant) {
                document.getElementById("avant").value = this.value;
                updateFilters();
            }
        });

        // Initialiser au chargement
        document.addEventListener("DOMContentLoaded", function() {
            updateFilters();
        });
    </script>
</body>
