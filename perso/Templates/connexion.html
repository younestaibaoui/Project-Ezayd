<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #333; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1e7e34; }
        p { text-align: center; }
        a { color: #28a745; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .errorlist { color: red; list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
    <h2>Connexion</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="email">Email :</label>
    <input type="email" name="email" required><br><br>
    
    <label for="password">Mot de passe :</label>
    <input type="password" name="password" required><br><br>
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

    <button type="submit">Se connecter</button>
</form>

    <p>Pas encore inscrit ? <a href="{% url 'inscription' %}">Cr√©ez un compte</a>.</p>
</body>
</html>
