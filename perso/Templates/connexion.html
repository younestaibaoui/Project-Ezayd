{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ezayd</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <!-- Inline CSS to match the modal's style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .modal-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-logo {
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin: 0;
            font-size: 1.5em;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            position: relative;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 10px;
            color: #666;
        }
        .form-input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1e7e34;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .errorlist li.error {
            color: red;
        }
        .errorlist li.success {
            color: #28a745;
        }
        .errorlist li.warning {
            color: #ffc107;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
        }
        .signup-link a {
            color: #28a745;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="modal-header">
            <img src="{% static 'img/mini_logo.png' %}" alt="Logo Ezayd" class="modal-logo" width="60" height="60">
            <h2>Connexion</h2>
        </div>
        {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class="login-form" method="post" action="{% url 'connexion' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon" aria-hidden="true"></i>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Nom d'utilisateur / Email" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon" aria-hidden="true"></i>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Mot de passe" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>
        <div class="signup-link">
            <p>Pas encore inscrit ? <a href="{% url 'inscription' %}">Cr√©ez un compte</a></p>
        </div>
    </div>
</body>
</html>
